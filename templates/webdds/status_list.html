{% extends 'webdds/base.html' %}

{% block title %}Справочник статусов{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Статусы</h1>
    <a href="{% url 'status-create' %}" class="btn btn-primary">
        <i class="bi bi-plus"></i> Добавить статус
    </a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Название</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for status in object_list %}
            <tr>
                <td>{{ status.name }}</td>
                <td>
                    <a href="{% url 'status-update' status.pk %}" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a href="{% url 'status-delete' status.pk %}" class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">Нет статусов</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
