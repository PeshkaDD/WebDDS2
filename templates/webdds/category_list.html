{% extends 'webdds/base.html' %}

{% block title %}Категории{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Категории</h1>
    <a href="{% url 'category-create' %}" class="btn btn-primary">
        <i class="bi bi-plus"></i> Добавить категорию
    </a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Название</th>
                <th>Тип операции</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for category in object_list %}
            <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.operation_type }}</td>
                <td>
                    <a href="{% url 'category-update' category.pk %}" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a href="{% url 'category-delete' category.pk %}" class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">Нет категорий</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
