{% extends 'webdds/base.html' %}

{% block title %}Удаление типа операции{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h3>Удаление типа операции</h3>
    </div>
    <div class="card-body">
        <p>Вы уверены, что хотите удалить тип операции "{{ object.name }}"?</p>
        <p>Все связанные категории также будут удалены!</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="mt-4">
                <button type="submit" class="btn btn-danger me-2">
                    <i class="bi bi-trash"></i> Удалить
                </button>
                <a href="{% url 'operation-type-list' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-x-circle"></i> Отмена
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
