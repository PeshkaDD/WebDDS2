{% extends 'webdds/base.html' %}

{% block title %}Типы операций{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Типы операций</h1>
    <a href="{% url 'operation-type-create' %}" class="btn btn-primary">
        <i class="bi bi-plus"></i> Добавить тип
    </a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Название</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for type in object_list %}
            <tr>
                <td>{{ type.name }}</td>
                <td>
                    <a href="{% url 'operation-type-update' type.pk %}" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a href="{% url 'operation-type-delete' type.pk %}" class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">Нет типов операций</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
